<body>
    <div class="input">
        <form [formGroup]="loginForm" (input)="SearchUser()">

            <mat-form-field>
                <mat-label>User Name</mat-label>
                <input matInput formControlName="name" />
            </mat-form-field>

            <mat-form-field>
                <mat-label>Filter out by workout type</mat-label>
                <mat-select formControlName="workout_type">
                    <mat-option >--None--</mat-option>
                    <mat-option value="running">Running</mat-option>
                    <mat-option value="cycling">Cycling</mat-option>
                    <mat-option value="swimming">Swimming</mat-option>
                    <mat-option value="yoga">Yoga</mat-option>
                    <mat-option value="plank">Plank</mat-option>
                    <mat-option value="squats">Squats</mat-option>
                    <mat-option value="crunches">Crunches</mat-option>
                    <mat-option value="stretching">Stretching</mat-option>
                </mat-select>
                <!-- <mat-hint align="end">Here's the dropdown arrow ^</mat-hint> -->
            </mat-form-field>
        </form>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

            <!-- Position Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="workout_type">
                <th mat-header-cell *matHeaderCellDef> Workout Type </th>
                <td mat-cell *matCellDef="let element"> {{element.workout_type}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="no_of_workouts">
                <th mat-header-cell *matHeaderCellDef> Number of Workouts </th>
                <td mat-cell *matCellDef="let element"> {{element.no_of_workouts}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="total_workout_mins">
                <th mat-header-cell *matHeaderCellDef> Total Workout Mins </th>
                <td mat-cell *matCellDef="let element"> {{element.total_workout_mins}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
    
</body>
